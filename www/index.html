<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 1. 引文件 -->
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">

    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>

    <!-- jquery动画增强插件 -->
    <script src="./js/jquery.easing.1.3.js"></script>

    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 2. 主体结构 -->
    <div class="shoppingcar">
        <div class="section section1">
            <!-- 小商品 -->
            <img class="products" src="./images/01/products.png" alt="">
            <!-- 沙发 -->
            <img src="./images/01/sofa.png" alt="" class="sofa">
            <!-- 气球 -->
            <img src="./images/01/ball.png" alt="" class="ball">
        </div>

        <!-- 第二屏 -->
        <div class="section section2">
            <!-- 右边的搜索框 -->
            <img src="./images/02/search01.png" alt="" class="search01">
            <!-- 中间的搜索框 -->
            <img src="./images/02/search02.png" alt="" class="search02">
            <!-- <img src="./images/02/search02.png" alt="" class="search03"> -->

            <!-- 沙发的参考盒子 -->
            <div class="sofabox">
                <!-- 沙发 -->
                <img class="sofas" src="./images/02/sofas.png" alt="">
            </div>
        </div>
        <!-- 第三屏 -->
        <div class="section section3">
            <!-- 沙发 -->
            <img class="sofa" src="./images/03/sofa.png" alt="">
            <!-- 选择颜色div -->
            <div class="color"></div>
            <!-- 添加到购物车div -->
            <div class="add"></div>
        </div>

        <!-- 第四屏 -->
        <div class="section section4">
            <!-- 小车装着沙发的盒子 -->
            <div class="cardiv">
                <img src="./images/04/sofa.png" alt="" class="sofa">
                <img src="./images/04/car.png" alt="" class="littlecar">
            </div>

            <!-- 键盘里面显示地址 -->
            <div class="keyboard">
                <img src="./images/04/address.png" alt="" class="address">
            </div>

            <!-- 文字 -->
            <img src="./images/04/words02.png" alt="" class="words">

            <!-- 白云 -->
            <img src="./images/04/cloud.png" alt="" class="cloud">
        </div>

        <!-- 第五屏 -->
        <div class="section section5">
            <!-- 银行卡 -->
            <img src="./images/05/card.png" alt="" class="card">

            <!-- 账单 -->
            <img src="./images/05/bill.png" alt="" class="bill">

            <!-- 鼠标 -->
            <div class="mouse"></div>

            <!-- 手 -->
            <img src="./images/05/hand.png" alt="" class="hand">

            <!-- 文字 -->
            <img src="./images/05/words.png" alt="" class="words">
        </div>

        <!-- 第六屏 -->
        <div class="section  section6">
            <div class="street">
                <img src="./images/06/door.png" alt="" class="door">
                <img src="./images/06/girl.png" alt="" class="girl">
            </div>
            <div class="carbox">
                <img src="./images/06/car.png" alt="" class="bus">
                <img src="./images/06/man.png" alt="" class="man">
            </div>

            <div class="sofabox">
                <img src="./images/06/box.png" class="box" alt="">
                <img src="./images/04/sofa.png" class="sofa" alt="">

            </div>

            <!-- 白云 -->
            <img src="./images/04/cloud.png" alt="" class="cloud">
        </div>
        <div class="section  section7">
            <div class="stars"></div>
            <img src="./images/07/good.png" class="good" alt="">
        </div>
        <div class="section active section8">
            <div class="begin"></div>
            <img src="./images/08/hand.png" alt="" class="hand">
            <img src="./images/08/again.png" class="again" alt="">
        </div>
    </div>
</body>
</html>
